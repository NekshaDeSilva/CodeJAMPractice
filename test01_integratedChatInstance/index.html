<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Instance</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/cluster.css">
    <script src="./libs/jquery/dist/jquery.js"></script>
    <script src="./scripts/app.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="top-calc">
            <div class="display-frame">
                <div class="display">
                    <span>
                      999 x 78
                    </span>
                </div>
                <div class="multiplications-brn">
                    Multiply
                </div>
            </div>
        </div>
        <div class="bottom-calc">
            <div class="button-grid">
                <div class="btngrd btngrd01">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">4</div>

                </div>
                <div class="btngrd btngrd02">
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                </div>
                <div class="btngrd btngrd03">
                    <div class="btn">9</div>
                    <div class="btn">0</div>
                    <div class="btn">✨</div>
                    <div class="btn">∑</div>
                </div>
                <div class="btngrd btngrd04">
                    <div class="boxgrid">
                        <div class="btn btnclassControls">X</div>
                        <div class="btn btnclassControls">/</div>
                        <div class="btn btnclassControls">+</div>
                        <div class="btn btnclassControls">-</div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./scripts/app.js">
    
    </script>
</body>
</html>
